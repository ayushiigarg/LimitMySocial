<!DOCTYPE html>
<html>

<head>
  <title>Time and Website Limiter with AI Analysis</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <h1>LimitMySocial</h1>

    <div class="section">
      <h2>Social Media Time Limit</h2>
      <input type="number" id="timeLimit" min="1" placeholder="Enter time limit (minutes)">
      <button id="setTimeLimit">Set Time Limit</button>
    </div>

    <div class="section">
      <h2>Long-form Video AI Analysis</h2>
      <label class="switch">
        <input type="checkbox" id="aiAnalysisToggle">
        <span class="slider round"></span>
      </label>
      <span>Enable AI Analysis</span>
    </div>
    <div class="section">
      <h2>Blocked YouTube Channels</h2>
      <input type="text" id="channelUrl" placeholder="Enter YouTube channel URL">
      <button id="addChannel">Add Channel</button>
      <ul id="blockedChannels"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
