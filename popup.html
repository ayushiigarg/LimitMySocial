<!DOCTYPE html>
<html>
<head>
  <title>LimitMySocial</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>LimitMySocial</h1>
  <div id="timeSpent"></div>
  <div>
    <label for="timeLimit">Time Limit (minutes):</label>
    <input type="number" id="timeLimit" min="1" value="20">
    <button id="setTimeLimit">Set Time Limit</button>
  </div>
  <div>
    <h2>Distracting Sites</h2>
    <input type="text" id="distractingSite" placeholder="Enter website domain">
    <button id="addDistracting">Add Site</button>
    <ul id="distractingSites"></ul>
  </div>
  <div>
    <h2>Blocked YouTube Channels</h2>
    <input type="text" id="channelUrl" placeholder="Enter YouTube channel URL">
    <button id="addChannel">Add Channel</button>
    <ul id="blockedChannels"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
